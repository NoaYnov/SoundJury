<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SoundJury â€“ Interactif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      text-align: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      width: 280px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .track {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background 0.2s;
      cursor: pointer;
    }

    .track:hover {
      background: #eefbef;
    }

    .track img {
      width: 80px;
      border-radius: 8px;
    }

    .track h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .links a {
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.3rem;
      background: #1DB954;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .details {
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .details.show {
      display: block;
    }

    audio {
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ SoundJury</h1>

  <form method="post">
    <input type="text" name="query" placeholder="Rechercher une musique..." value="{{ query }}">
    <button type="submit">Rechercher</button>
  </form>

  {% for track in tracks %}
  <div class="track"
       data-artist="{{ track.artist }}"
       data-title="{{ track.title }}"
       data-artist-id="{{ track.artist_id }}"
       id="track-{{ loop.index }}">
       
    <h2>{{ track.title }} - {{ track.artist }}</h2>
    <img src="{{ track.image }}" alt="Pochette">
    
    <div class="links">
      {% if track.spotify_url %}<a href="{{ track.spotify_url }}" target="_blank">Spotify</a>{% endif %}
      {% if track.youtube_url %}<a href="{{ track.youtube_url }}" target="_blank">YouTube</a>{% endif %}
      {% if track.deezer_url %}<a href="{{ track.deezer_url }}" target="_blank">Deezer</a>{% endif %}
    </div>

    <div class="details" id="details-{{ loop.index }}">
      <div class="extra">Chargement...</div>
    </div>
  </div>
  {% endfor %}

  <script>
    const loaded = {};

    function loadDetails(index, artist, title, artist_id) {
      const detailsDiv = document.getElementById('details-' + index);
      const contentDiv = detailsDiv.querySelector('.extra');

      if (detailsDiv.classList.contains("show")) {
        detailsDiv.classList.remove("show");
        return;
      }

      if (loaded[index]) {
        detailsDiv.classList.add("show");
        return;
      }

      contentDiv.innerHTML = "Chargement...";
      detailsDiv.classList.add("show");

      fetch("/details", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ artist, title, artist_id })
      })
      .then(res => res.json())
      .then(data => {
        let html = "";
        if (data.genres && data.genres.length)
          html += `<p><strong>Genres :</strong> ${data.genres.join(', ')}</p>`;
        if (data.duration)
          html += `<p><strong>DurÃ©e :</strong> ${Math.floor(data.duration / 60)} min ${data.duration % 60} s</p>`;
        if (data.release_date)
          html += `<p><strong>Sortie :</strong> ${data.release_date}</p>`;
        if (data.preview_url)
          html += `<audio controls src="${data.preview_url}"></audio>`;
        contentDiv.innerHTML = html || "Aucune information supplÃ©mentaire.";
        loaded[index] = true;
      })
      .catch(err => {
        contentDiv.innerHTML = "Erreur lors du chargement.";
        console.error("Erreur AJAX :", err);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".track").forEach((card, i) => {
        card.addEventListener("click", (event) => {
          // Ignore les clics sur les liens
          if (event.target.tagName.toLowerCase() === "a") return;

          const artist = card.dataset.artist;
          const title = card.dataset.title;
          const artist_id = card.dataset.artistId;

          loadDetails(i + 1, artist, title, artist_id);
        });
      });
    });
  </script>

</body>
</html>
